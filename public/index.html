<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <title>Passage Uploader</title>
</head>

<body>
    <div><h1 class="header">Passage Uploader</h1></div>
    <div id="app" class="content">
        <section class="passages">
            <div class="passage" v-for="passage in passages">
                <h2>{{passage.title}}</h2>
                <p>{{passage.passage}} - {{passage.speaker}}</p>
                <h3>"{{passage.work}}" by {{passage.author}}</h3>
            </div>
    </div>
    <div class="footer">
        <a href="/manage.html">Manage</a>
        <a style="padding-left: 5px" href="https://github.com/abaker95/creative-project-4">Github Link</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
        integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"
        integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
